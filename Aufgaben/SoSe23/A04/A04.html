<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping list</title>
    <script src="../A04/A04.js"></script>
    <script src="../A04/A04Data.js"></script>
    <script src="https://kit.fontawesome.com/4287d81834.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../A04/A04.css">
    
</head>

<body>
    <form>
        <div class="container">
            <h1>Einkaufsliste</h1>
            <h2>zu Liste hinzuf√ºgen</h2>
        
            
            <fieldset id="fsItem">
                <input class="item" type="text" name="Item" placeholder="zu kaufen" required>
            </fieldset>
            <fieldset id="fsAmount">
                <input class="amount" type="number" name="Amount" placeholder="Menge" required>
            </fieldset>
            <fieldset id="nextBuy">
                <h3>sofort kaufen? </h3>
                <input class="nextBuy" type="checkbox" name="Checkbox">
            </fieldset>
            <fieldset id="fsComment">
                <textarea class="comment" name="Area" rows="3" placeholder="Kommentar"></textarea>
            </fieldset>
      
     

            <div id="output">
        
            </div>
            <div id="check">
                
            </div>

          
    </form>

</body>

</html>

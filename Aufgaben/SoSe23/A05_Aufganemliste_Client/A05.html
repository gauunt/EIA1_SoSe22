<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <script src="./A05_test_script.js"></script>
    <script src="https://kit.fontawesome.com/4287d81834.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./A05.css">
    
</head>

<body>
    <form id="inputForm" method="get">
        <div class="container">
            <h1>To Do</h1>
            
            <fieldset id="fsTask">
                <input id ="inputx" class="task" type="text" name="task" placeholder="task" required>
            </fieldset>
            <fieldset id="fsDate">
                <input id="datex" class="date" type="date" name="date" required>
            </fieldset>
            <fieldset id="time">
                <input id="timex" class="time" type="time" name="time" required>
            </fieldset>
            <fieldset id="fsWho">
                <input id="whox" class="who" name="who" placeholder="Who?" required>
            </fieldset>
            <fieldset id="fsComment">
                <textarea id="commentx" class="comment" name="Area" rows="3" placeholder="comments"></textarea>
            </fieldset>
            <form id="submit">
                <button id="but1" type="submit" form="inputForm">add new task</button>
           
            </form>

            <div id="output">
            </div>
                
            </div>


          
    </form>
</div>
</body>

</html>
